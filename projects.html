<body>

    <div class="bg-grid"></div>

                    <div style="height: 200px; background: #2d2d2d; display: flex; align-items: center; justify-content: center;">

                            <span style="font-size: 0.8rem; padding: 0.2rem 0.6rem; background: rgba(79, 70, 229, 0.2); color: var(--accent-indigo); border-radius: 1rem;">Firebase</span>
                        </div>
                    </div>
